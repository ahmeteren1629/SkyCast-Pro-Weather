<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Canlı Hava Durumu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Şehir adı girin (örn: Ankara)" spellcheck="false">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error">
            <p>Şehir bulunamadı!</p>
        </div>

        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" class="weather-icon">
            <h1 class="temp">--°C</h1>
            <h2 class="city">Şehir Seçiniz</h2>
            
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity">--%</p>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">-- km/s</p>
                        <p>Rüzgar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
